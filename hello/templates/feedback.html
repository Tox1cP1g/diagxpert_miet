{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="card mt-4 border-0">
        <div class="card-body">
            <div class="card-title nth-card-title">
                <h2>Контактная форма</h2>
            </div>
            <form method="post" action="{% url 'feedback' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="mt-3">
                <button type="submit" class="btn btn-primary mb-4">Отправить письмо</button>
             </div>
            </form>
        </div>
    </div>
{% endblock %}
